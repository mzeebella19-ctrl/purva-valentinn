<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Purva ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffb3c6);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2.5rem;
  color: #ff3366;
}

p {
  margin-top: 10px;
  color: #444;
}

.buttons {
  margin-top: 30px;
  position: relative;
  height: 60px;
}

button {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff3366;
  color: white;
  left: 40px;
}

#no {
  background: #ddd;
  right: 40px;
}

#no:hover {
  transform: translate(
    calc(-60px + 120px * random()),
    calc(-30px + 60px * random())
  );
}

/* Doors */
.door {
  position: fixed;
  top: 0;
  width: 50%;
  height: 100%;
  background: #b11226;
  z-index: 10;
  transition: transform 2s ease-in-out;
}

.left-door {
  left: 0;
  transform: translateX(0);
}

.right-door {
  right: 0;
  transform: translateX(0);
}

/* After yes */
body.open .left-door {
  transform: translateX(-100%);
}

body.open .right-door {
  transform: translateX(100%);
}

/* Final screen */
.final {
  display: none;
  position: fixed;
  inset: 0;
  background: #b11226;
  color: white;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 5;
  text-align: center;
}

.final h2 {
  font-family: 'Pacifico', cursive;
  font-size: 3rem;
}

.final p {
  margin-top: 15px;
  font-size: 1.2rem;
}
</style>
</head>

<body>

<!-- Doors -->
<div class="door left-door"></div>
<div class="door right-door"></div>

<!-- Main content -->
<div class="container">
  <h1>Hey Purva üíñ</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üôà</button>
  </div>
</div>

<!-- Final message -->
<div class="final" id="final">
  <h2>Thank you so much, Purva ‚ù§Ô∏è</h2>
  <p>You just made my heart very happy üíï</p>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const finalScreen = document.getElementById("final");
const music = document.getElementById("music");

yesBtn.addEventListener("click", () => {
  document.body.classList.add("open");

  setTimeout(() => {
    finalScreen.style.display = "flex";
    music.play();
  }, 2000);
});
</script>

</body>
</html>
